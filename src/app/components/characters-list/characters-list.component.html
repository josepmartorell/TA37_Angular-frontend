<div class="container mt-5">
    <div *ngIf="list!=null;" else spinner class="row">
        <div class="card me-3 mb-3" style="width: 18rem;" *ngFor="let item of list">
            <img src="{{item.image}}" class="card-img-top" alt="ID: {{item.id}}">
            <div class="card-body">
                <h5 class="card-title"><span style="color: green;">{{item.name}}</span></h5>
                <p class="card-text">
                    <span>SPECIES:&nbsp;{{item.species}}</span><br>
                    <span>GENDER:&nbsp;{{item.gender}}</span><br>
                </p>
            </div>
            <button type="button" class="btn btn-info" data-bs-toggle="modal"
                [attr.data-bs-target]="'#modal' + item.id">Detail</button>
            <app-characters-details [character]="item"></app-characters-details>
        </div>
        <ng-template #spinner>
            <div class="spinner-border w-custom h-custom mx-auto" role="status">
                <span class="sr-only"></span>
            </div>
        </ng-template>
    </div>
